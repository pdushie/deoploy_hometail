name: Sync Code to Another Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set Up Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Clone and Push to Target Repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          TARGET_REPO: "https://x-access-token:${{ secrets.GH_PAT }}@github.com/pdushie/deoploy_hometail.git"
        run: |
          # Clone the correct source repository
          git clone --bare https://github.com/NSCC-ITC-Winter2025-WEBD5015-700-MCa/webd5015-project-hometail.git source_repo
          cd source_repo

          # Push all changes to the target repo
          git push --mirror "$TARGET_REPO"
